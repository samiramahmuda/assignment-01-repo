<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/logo.css">
</head>
<body class="raleway-text">
    <header class="header">
        <nav>
            <h3 class="inter-text text-color">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
    </header>
    <main background-color: #f5f8ff>
        <!-- 1st section -->
         <section class="action">
            <div class="action-scene">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="action-scene">
                <img class="pic" src="Assets/wc-mini.png" alt="">
            </div>
        </section>
         <!-- 2nd section -->
        <section class="productive">
            <h3 class="productive-title text-color-2">Joined Thousands of Productive Users</h3>
            <div class="productive-sub">
                <div class="sec-02 inter-text">
                
                    <h1 class="productive-subtitle text-color">50k</h1>
                    <p class="productive-subtitle-descrip">Active User</p>
                    
                </div>
                <div class="sec-02 inter-text">
                    <h1 class="productive-subtitle text-color">2M+</h1>
                    <p class="title-descrip">Focus Sessions</p>
                </div>
                <div class="sec-02 inter-text">
                    <h1 class="productive-subtitle text-color">95%</h1>
                    <p class="productive-subtitle-descrip">Satisfaction Rate</p>
                </div> 
            </div>
        </section>
        <!-- 3rd section -->
        <section class="users">
            <h3>What our users say</h3>
            <!-- .user-container>.user*3>img+h4.user-title+p.user-description+.user-id>img+h4 -->
        </section>
        <!-- 4th section -->
         <section class="touch">
  <div class="touch-in">
    <div class="get-touch">
      <h1>Letâ€™s Get in Touch</h1>
    </div>
    <div class="get-touch">
      <form action="#" method="POST">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="full name">

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="write your message...."></textarea>

        <button class="btn-primary" type="submit">Get in Touch</button>
        
      </form>
    </div>
  </div>
</section>

<!-- 5th section -->
 

    </main>
    <footer>

    </footer>
</body>
</html>
